<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse</title>
    <style>
        h1 {
            text-align: center;
            color: #131212;
        }
    </style>
    <link href="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/css/nepali.datepicker.v4.0.1.min.css"
        rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>get full date and days</h1>
    <input type="text" id="bsdate" placeholder="YYYY-MM-DD" class="ndp ndp-nepali-calender" autocomplete="off" />
    <p id="sdate"></p>
    <p id="tdate"></p>
    <p id="ydate"></p>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/js/nepali.datepicker.v4.0.1.min.js"
        type="text/javascript"></script>

    <script>
        console.log(NepaliFunctions.GetBsFullDate({year: 2075, month: 3, day: 15}, false))
       $(document).ready(function () {
    var bsInput = document.getElementById('bsdate');
    bsInput.nepaliDatePicker({
        dateFormat: "YYYY-MM-DD",
        closeOnDateSelect: true,
        onChange: function () {
            var date = bsInput.value;
            var dateComponents = date.split('-');
            var year = parseInt(dateComponents[0]);
            var month = parseInt(dateComponents[1]);
            var day = parseInt(dateComponents[2]);
            // convert date to string
            var dates = year + "-" + month + "-" + day;
            console.log(dates);
            // Get the date components
          var  dateComponents = NepaliFunctions.GetBsFullDate({year: year, month: month, day: day}, true);
          var  dateComponent = NepaliFunctions.GetBsFullDate({year: year, month: month, day: day}, false);
          var  dateCompont = NepaliFunctions.GetBsFullDate(dates, true,"YYYY-MM-DD");
            document.getElementById('sdate').innerText = dateComponents;
            document.getElementById('tdate').innerText = dateComponent;
            document.getElementById('ydate').innerText = dateCompont;

        }
    });
});

     


    </script>


</body>

</html>
