<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD MONTH</title>
    <style>
        h1 {
            text-align: center;
            color: #131212;
        }
    </style>
</head>
<body>
    <h1>Ad month and days</h1>
    <input type="date" id="addate" placeholder="YYYY-MM-DD">
    <p id="month"></p>
    <p id="days"></p>
    <p id="sdays"></p>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script src="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/js/nepali.datepicker.v4.0.1.min.js"
        type="text/javascript"></script>

    <script>
        document.getElementById("addate").addEventListener("input", function() {

            var adinput = document.getElementById("addate");
            var date = adinput.value;
            var dates = date.split('-');
            var day = parseInt(dates[2]);
            var adate = NepaliFunctions.GetAdMonth(parseInt(dates[1] - 1));
            var aday = NepaliFunctions.GetAdDay(new Date(date).getDay());
            var sday = NepaliFunctions.GetAdDaysShort(new Date(date).getDay());
            var selectedDay = "";
            if (Array.isArray(sday) && sday.length >= 7) {
                var selectedDay = sday[new Date(date).getDay()];
}
            document.getElementById("month").innerHTML = "The month is: " + adate;
            document.getElementById("days").innerHTML = "The day is: " + aday;
            document.getElementById("sdays").innerHTML = "The short day is: " + selectedDay;
        });
    </script>
</body>
</html>
